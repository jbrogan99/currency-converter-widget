<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!--Link external CSS-->
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="currency-container">
      <!--No semantic meaning, used as container-->

      <section id="firstFormContainer">
        <h3>Currency Converter</h3>
        <aside id="error-message"></aside>
        <form id="firstInputCurrency">
          <!--Form data-->
          <input type="number" id="value1" name="value" placeholder="value" />
          <select name="currencyFrom" id="currencyFrom"></select>
        </form>
      </section>
      <section id="secondFormContainer">
        <p id="amount">1</p>
        <!--Default value outside the form-->
        <form id="secondInputCurrency">
          <!--Form data-->
          <select name="currencyTo" id="currencyTo"></select>
        </form>
      </section>
    </div>
    <script src="./currency.js"></script>
    <!--Load script after the html has loaded-->
  </body>
</html>
